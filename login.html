<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - YouTube Replica</title>
  <link rel="stylesheet" href="mohit.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="signin-body">
  <div class="signin-wrapper">
    
    <!-- Left panel -->
    <div class="signin-left">
      <img src="https://img.icons8.com/color/96/youtube-play.png" alt="YouTube Logo" style="width:80px; margin-bottom: 20px;">
      <h1 class="logo-text">YouTube <span>Replica</span></h1>
      <p class="tagline">Stream smarter. Watch better.</p>
    </div>

    <!-- Right panel -->
    <div class="signin-right">
      <h2>Sign In</h2>
      <p>to continue to your YouTube Replica dashboard</p>

      <form id="loginForm">
        <label for="username">Email or phone</label>
        <input type="text" id="username" placeholder="Enter email or phone" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <div class="show-pass">
          <input type="checkbox" onclick="togglePassword()"> Show password
        </div>

        <button type="submit">Sign In</button>
      </form>

      <p class="trial-msg">⚠️ This is a trial project. Please don’t sue us.</p>
      <footer class="team-footer">Team: Mohit Patil, Nikhil Patil, Dhruv Patil</footer>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "1234") {
        window.location.href = "Mohit.html";
      } else {
        alert("Invalid credentials. Use admin / 1234.");
      }
    });
  </script>
</body>
</html>
